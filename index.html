                    </div>

                <li><img src="images/center.png" alt=""></li>
            </ul>
        </div>
        <script>
            var indexLi = $('.main_image>ul li').length;
                       
            (function() {
                var wid = window.innerWidth*0.04;
                var left = Number($('.flicking_con').css('left').slice(0,3))
                
                var num = indexLi-3;
                var slip = left-num*wid;

                $('.flicking_con').css('left',slip)
                for(i=0;i<indexLi;i++){
                    var a = '<a></a>'
                    
                $('.flicking_con').append(a)
            }
            })()

                $(document).ready(function(){
        $(".main_visual").hover(function(){
            $("#btn_prev,#btn_next").fadeIn()
        },function(){
            $("#btn_prev,#btn_next").fadeOut()
        });

        $dragBln = false;

        $(".main_image").touchSlider({
            flexible : true,
            speed : 200,
            btn_prev : $("#btn_prev"),
            btn_next : $("#btn_next"),
            paging : $(".flicking_con a"),
            counter : function (e){
                $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
            }
        });

        $(".main_image").bind("mousedown", function() {
            $dragBln = false;
        });

        $(".main_image").bind("dragstart", function() {
            $dragBln = true;
        });

        $(".main_image a").click(function(){
            if($dragBln) {
                return false;
            }
        });

        timer = setInterval(function(){
            $("#btn_next").click();
        }, 2500);

    });
    

    (function(){
        function act_1 () {
            $('#first').removeClass('dis');
            $('#first').addClass('action-1');
            var tiemer = setTimeout(function(){
                $('#first').addClass('dis');
                act_2()
            },3500);

        };
        function act_2 () {
            $('#second').removeClass('dis');
            $('#second').addClass('action-2');
            var tiemer = setTimeout(function(){
                $('#second').addClass('dis');
                act_1()
            },2000);

        }
        act_1()
    })()
        </script>   
    </body>
</html>
