<!DOCTYPE>
<html>
    <head>
        <title>商品展示</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/common.css">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.touchSlider.js"></script>
    </head>
    <body>
            <div class="main_visual">   
                    <div class="flicking_con">
                            </div>
                            <div class="main_image">
                                <ul>
                                        <li><span><a href=""><img id="b_{$ak + 1}" src="images/erji.jpeg"></a></span></li>
                                        <li><span><a href=""><img id="b_{$ak + 1}" src="images/tv.jpeg"></a></span></li>
                                        <li><span><a href=""><img id="b_{$ak + 1}" src="images/watch.jpeg"></a></span></li>                                                       
                                        
                                </ul>
                                <a href="javascript:;" id="btn_prev"></a>
                                <a href="javascript:;" id="btn_next"></a>
                    
                            </div>
            </div>
            <div class="name">
                <h1>陈经理</h1>
                <p>电话：1349823099</p>
                <p>地址：厦门市思明区莲前街道##大厦</p>
            </div>
            <div class="content">
                <p>使用说明</p>
            </div>
            <div class="cons">
                <img src="images/shuoming.jpeg" alt="">
            </div>
    <script>
         $(document).ready(function(){
        $(".main_visual").hover(function(){
            $("#btn_prev,#btn_next").fadeIn()
        },function(){
            $("#btn_prev,#btn_next").fadeOut()
        });

        $dragBln = false;

        $(".main_image").touchSlider({
            flexible : true,
            speed : 200,
            btn_prev : $("#btn_prev"),
            btn_next : $("#btn_next"),
            paging : $(".flicking_con a"),
            counter : function (e){
                $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
            }
        });

        $(".main_image").bind("mousedown", function() {
            $dragBln = false;
        });

        $(".main_image").bind("dragstart", function() {
            $dragBln = true;
        });

        $(".main_image a").click(function(){
            if($dragBln) {
                return false;
            }
        });

        timer = setInterval(function(){
            $("#btn_next").click();
        }, 2500);

    });
    

    </script>        
    </body>
    </html>
